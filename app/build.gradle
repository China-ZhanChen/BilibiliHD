apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
//apply plugin: 'com.mikepenz.aboutlibraries.plugin'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.duzhaokun123.bilibilihd"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "0.0.1-alpha01"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        pickFirst 'META-INF/kotlinx-io.kotlin_module'
        pickFirst 'META-INF/atomicfu.kotlin_module'
        pickFirst 'META-INF/kotlinx-coroutines-io.kotlin_module'
    }
    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
    //browser
    implementation 'androidx.browser:browser:1.2.0'
    //bilibili-api
    implementation group: 'com.hiczp', name: 'bilibili-api', version: '0.1.1'
    //DrawerLayout
    implementation 'androidx.drawerlayout:drawerlayout:1.1.0-alpha03'
    //CircleImageView
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    implementation 'com.google.android.material:material:1.2.0-alpha04'
//    implementation 'androidx.navigation:navigation-fragment:2.2.1'
//    implementation 'androidx.navigation:navigation-ui:2.2.1'
//    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    //XRecyclerView
    implementation 'com.jcodecraeer:xrecyclerview:1.6.0'
    //AboutLibraries 由于奇怪的 BUG 无法使用, 为什么这么多 BUG 的
//    implementation 'com.mikepenz:aboutlibraries-core:8.0.0-rc01'
//    implementation 'com.mikepenz:aboutlibraries:8.0.0-rc01'
//    implementation "androidx.cardview:cardview:1.0.0"
//    implementation "com.google.android.material:material:1.1.0"
    //PhotoView
    implementation 'com.github.chrisbanes:PhotoView:2.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha01'
}
