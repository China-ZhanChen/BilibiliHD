language: android
dist: trusty
android:
  components:
    - build-tools-30.0.2
    - android-30
  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
    - third_party/
before_install:
  - echo "run travis release build"
  - git fetch --unshallow #拒绝浅克隆
  - rm -rf third_party
  - mkdir third_party -p
  - git clone https://github.com/duzhaokun123/bilibili-api.git third_party/bilibili-api --depth 1
  - git clone https://github.com/duzhaokun123/DanmakuFlameMaster.git third_party/DanmakuFlameMaster --depth 1
  - openssl aes-256-cbc -K $encrypted_ad045b714f03_key -iv $encrypted_ad045b714f03_iv
    -in ReleaseKey.jks.enc -out ReleaseKey.jks -d
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.2"
before_script:
  - chmod +x ./gradlew
script:
  - ./gradlew clean
  - ./gradlew assembleRelease
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/